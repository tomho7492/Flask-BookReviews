{% extends "layout.html" %}
{% block heading %}
    Register
{% endblock %}

{% block body %}
<label>Enter your desired username</label>
<form action="{{ url_for('register_attempt')}}" method="POST">
    <div class="form-group">
        <input type="varchar" name="username" placeholder="username">
    </div>
    <label>Enter a secure password</label>
    <div class="form-group">
        <input type="password" name="password" placeholder="password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">submit</button>
    </div>
</form>

{% endblock %}
